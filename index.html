<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
</head>
<body>
    

<div style="border: 1px solid rgba(37, 201, 255,.5); display: inline-block; border-radius: 3px;">
  <table style="font-family: arial; height:90px; border-collapse: collapse; background: rgba(56,113,207,0.9);border: 1px solid rgba(37, 201, 255,.5);">
    <tr>
      <!-- image profile -->
      <td style="padding: 7px">
        <img src="https://scontent.faep14-2.fna.fbcdn.net/v/t1.0-9/110199056_3106913472727577_1783341258461853661_n.jpg?_nc_cat=104&_nc_sid=8024bb&_nc_ohc=BsRQCNPaJmsAX9XECdQ&_nc_ht=scontent.faep14-2.fna&oh=752b0a2af7a239292eb4b81054e67804&oe=5F37BCB2" 
        alt="" 
          width="80" 
          height="80" 
          style="display:block; border-radius: 50%; margin-right: 7px; float: left;"/>
      </td>
      
      <!-- <td style="width: 5px; height: 80px; background:#75c8fd; float: right;"></td> -->
      
      <!-- Information's profile-->
      <td style="vertical-align:top; padding:7px 14px 7px 3px">
        <!-- profile name-->
        <strong style="margin: 0; font-size:17px; color: white; line-height: 24px; height: 24px; display:block">Fabio Leonel DÃ­az</strong>
        
        <!-- Description -->
        <p style="font-size:13px; margin: 0px 0 6px; height: 30px;">
          <span style="margin: 0; color: #ffdd32">Backend Developer Jr ... way to Full-Stack!</span>
          <br>

          <!-- link to profile-->
          <span style="color: white;">Follow me in </span><a href='https://www.instagram.com/fyluj_electronic/' style="color: whitesmoke; font-weight: bold; text-decoration: none;">@Fyluj_Electronic</a>
        </p>

        <!-- link to social media inyected by javascript-->
        <div id="sociales" style="margin-top: 20px;"></div>
      </td>

    </tr>
  </table>
</div>

<script>
    let socials = {
    facebook: {
      url: 'https://www.facebook.com/fl.diaz.3',
      icon: 'https://raw.githubusercontent.com/diazfabio18/Email-Signature/master/icons/icon_facebook.png'
    } ,
    linkedin: {
      url: 'https://www.linkedin.com/in/diazfabio/',
      icon: 'https://raw.githubusercontent.com/diazfabio18/Email-Signature/master/icons/icon_linkedin.png'
    },
    github: {
      url: 'https://github.com/diazfabio18',
      icon: 'https://raw.githubusercontent.com/diazfabio18/Email-Signature/master/icons/icon_github.png'
    },
    instagram: {
      url: 'https://instagram.com/fl_diaz',
      icon: 'https://raw.githubusercontent.com/diazfabio18/Email-Signature/master/icons/icon_instagram.png'
    } 
      };

    let socialIcons = '';
    //insertion icons
    for(let social in socials) {
      socialIcons += `<a href="${socials[social].url}" style="display:inline-block;"><img src="${socials[social].icon}" width="35px" style="display: block;margin-left:15px;padding-right:4px;"/></a>`
    }

    document.getElementById('sociales').innerHTML = socialIcons;
</script>

</body>
</html>
